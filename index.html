<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleRecherche.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/bcf24e2998.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  </head>
  <body>
    <header class="topnav" id="myTopnav">
      <div id="containLogo">
        <img id="logo" src="logo.png" alt="Logo Les petits plats">
      </div>
      <div id="containBarreRecherche">
        <input type="search" id="siteSearch"
       placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
      </div>

      <div id="filterSelected">
    
      </div>

      <div id="containMotsCles">
        
        <details id="motsCles1">
              <summary class="summary">Ingredients
                <i class="fas fa-chevron-down" id="chevronOpen1"></i>
              </summary>
              <ul id="sousRecherche1">
                <li>
                  <input type="search" id="siteSearchIngredients" placeholder="Recherche un ingédient">
                  <i class="fas fa-chevron-up" id="chevronClose1"></i>
                </li>
                <li id="divIngredients">
                </li>
              </ul>
        </details>

        <details id="motsCles2">
          <summary class="summary">Appareil
            <i class="fas fa-chevron-down" id="chevronOpen2"></i>
          </summary>
          <ul id="sousRecherche2">
            <li>
              <input type="search" id="siteSearchAppareil" placeholder="Recherche un appareil">
              <i class="fas fa-chevron-up" id="chevronClose2"></i>
            </li>
            <li id="divAppareil">
            </li>
          </ul>
        </details>

        <details id="motsCles3">
          <summary class="summary">Ustensiles
            <i class="fas fa-chevron-down" id="chevronOpen3"></i>
          </summary>
          <ul id="sousRecherche3">
            <li>
              <input type="search" id="siteSearchUstensiles" placeholder="Recherche un ustensile">
              <i class="fas fa-chevron-up" id="chevronClose3"></i>
            </li>
            <li id="divUstensiles">
            </li>
          </ul>
        </details>

      </div>
      
    </header>

    <main id="main">
      <div id="carteRecipe">
        
      </div>
      <p id="TextErreur">Votre recherche ne correspond à aucune recette, veillez entrez autre chose.</p>
    </main>
    <footer>
      
    </footer>
    <script src="fichierJS/recipes.js"></script>
    <script src="fichierJS/class.js"></script>
    <script src="fichierJS/function.js"></script>
    <script src="fichierJS/main.js"></script>
    
  </body>
</html>
